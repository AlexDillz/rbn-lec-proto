  <script>
    (function () {
      var ref = document.referrer || "";
      var fromPersonas = ref.indexOf("personas.html") !== -1;

      var backLinks = document.querySelectorAll(".js-back-link");
      backLinks.forEach(function (link) {
        if (fromPersonas) {
          link.href = "personas.html";
          if (link.classList.contains("btn")) {
            link.textContent = "‚Üê –ö–æ–º–∞–Ω–¥–∞ –∏ –ª–µ–∫—Ç–æ—Ä—ã";

            link.textContent = "‚Üê –ö —Å–ø–∏—Å–∫—É –ª–µ–∫—Ü–∏–π";
          }
        }
      });

      var zoomables = document.querySelectorAll("[data-lightbox]");
      if (!zoomables.length) return;

      var backdrop = document.createElement("div");
      backdrop.className = "lightbox-backdrop";
      backdrop.innerHTML = '<img class="lightbox-image" alt="">';
      document.body.appendChild(backdrop);

      var bigImg = backdrop.querySelector(".lightbox-image");

      function openLightbox(src) {
        bigImg.src = src;
        backdrop.classList.add("is-visible");
      }

      function closeLightbox() {
        backdrop.classList.remove("is-visible");
      }

      zoomables.forEach(function (el) {
        el.addEventListener("click", function () {
          var src = el.getAttribute("data-lightbox");
          if (src) {
            openLightbox(src);
          }
        });
      });

      backdrop.addEventListener("click", function () {
        closeLightbox();
      });

      document.addEventListener("keydown", function (e) {
        if (e.key === "Escape") {
          closeLightbox();
        }
      });
    })();
